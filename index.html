<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Exam Timetable Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://tramcrazy.com/logo_circle.png">
    <!-- jsPDF and html2canvas from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Exam Timetable Generator</span>
        <div class="d-flex align-items-center">
          <!-- Editing subjects in-browser removed for students. Keep lightweight import/export controls -->
          <button id="download-json-btn" class="btn btn-sm btn-light border-secondary me-2 tool-btn" title="Export subjects as JSON">
            <i class="bi bi-download" aria-hidden="true"></i>
          </button>
          <button id="import-json-btn" class="btn btn-sm btn-light border-secondary tool-btn" title="Import subjects from JSON">
            <i class="bi bi-upload" aria-hidden="true"></i>
          </button>
            <button id="revert-bundled-btn" class="btn btn-sm btn-outline-light ms-2" title="Revert to bundled data">Revert</button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row g-4">
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Student</h5>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input id="student-name" class="form-control" placeholder="Your full name (optional)">
              </div>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="extra-time-toggle">
                <label class="form-check-label" for="extra-time-toggle">Extra time (+25%)</label>
              </div>

              <h5 class="card-title">Subjects</h5>
              <div class="mb-2">
                <input id="subject-search" class="form-control form-control-sm" placeholder="Search subjects..." aria-label="Search subjects">
              </div>
              <div id="subjects-list" class="list-group mb-3" style="max-height:420px; overflow:auto"></div>

              <div class="d-grid gap-2">
                <button id="generate-pdf" class="btn btn-primary">Generate PDF Timetable</button>
                <button id="select-all" class="btn btn-outline-secondary">Select All</button>
                <button id="clear-selection" class="btn btn-outline-secondary">Clear Selection</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Preview</h5>
              <div id="preview-area" class="p-3 bg-white border" style="min-height:420px">
                <div id="timetable-preview">
                  <!-- timetable will render here -->
                </div>
              </div>
              <div class="mt-3 text-muted small">Tips: Data is saved in your browser. This generator was built for a specific school (SIN/JAC) and therefore should not be relied upon for any other candidates.</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Note: in-browser subject editing removed. Use Import/Export JSON or update data.json directly. -->

    <input id="import-file-input" type="file" accept="application/json" style="display:none">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
